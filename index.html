<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Photo Feed with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/33042625ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="d-flex flex-row justify-content-between align-items-center col-10 offset-1">
                    <a class="navbar-brand">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="bi bi-instagram"> Instagram </i>
                    </a>

                    <div class="display-inline">
                        <ul class="navbar-nav mr-auto">
                            <!-- Button trigger modal -->
                            <li><button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Create a new post
                                </button></li>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Create a new post</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <h5>Caption:</h5>
                                            <label for="query" class="form-label"></label>
                                            <textarea id="" class="form-control" style="height: 100px"
                                                placeholder="Add the caption of your post here"></textarea>
                                        </div>
                                        <div class="inline p-2">
                                            <button type="button" class="btn btn-light">
                                                <i class="fa-solid fa-camera"></i>
                                            </button>
                                            <button type="button" class="btn btn-light">
                                                <i class="fa-solid fa-location-dot"></i>
                                            </button>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-light"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-success">Publish</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown" style="padding-left:4px;">
                                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-gear"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" href="#">Profile</button></li>
                                    <li><button class="dropdown-item" type="button">Accessibility</button></li>
                                    <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                                    <div class="dropdown-divider"></div>
                                    <li><button class="dropdown-item text-danger" type="button">Log Out</button></li>
                                </ul>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <ul class="nav nav-pills mb-3 justify-content-center m-1" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active border-0" id="pills-home-tab" data-bs-toggle="pill"
                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                <i class="fa-solid fa-grip"></i>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link border-0" id="pills-profile-tab" data-bs-toggle="pill"
                data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                aria-selected="false"><i class="fa-solid fa-square"></i>
            </button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
            tabindex="0">
            <!--Grid view-->
            <div>
                <div class="row">
                    <div class="col-4">
                        <img src="https://www.pcgamesn.com/wp-content/uploads/2021/05/final-fantasy-xiv-endwalker-moon.jpg"
                            class="img-fluid" style="width: 100%; height: 100%">
                    </div>
                    <div class="col-4">
                        <img src="https://cdn.wallpapersafari.com/11/75/7PzxVf.jpg" class="img-fluid"
                            style="width: 100%; height: 100%">
                    </div>
                    <div class="col-4">
                        <img src="https://lh5.googleusercontent.com/proxy/dBfIoRZFPqvQy1L582V-3YDMh1u4znwyLx9ToOxrl0G6PRfqQBiVON5U1eAq3NLuWvdXJQoUDLRsY83B_sTS2v3c9l66fvKo87l14qwFsz9-qOL3xmUz_XqonR_ZwXqbj37sX8EP0B2H3-0GcBbjUnhz2ZTnBFgrOhX_Tqrp2DIbVfmIJKHq8CWY=w1200-h630-p-k-no-nu"
                            class="img-fluid" style="width: 100%; height: 100%">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img src="https://getwallpapers.com/wallpaper/full/5/0/7/314270.jpg"
                            class="img-fluid" style="width: 100%; height: 100%">
                    </div>
                    <div class="col-4">
                        <img src="https://wi.wallpapertip.com/wsimgs/165-1657445_ffxiv-shadowbringers.jpg"
                            class="img-fluid" style="width: 100%; height: 100%">
                    </div>
                    <div class="col-4">
                        <img src="https://getwallpapers.com/wallpaper/full/e/e/7/598808.jpg" class="img-fluid"
                            style="width: 100%; height: 100%">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img src="https://twinfinite.net/wp-content/uploads/2020/08/ffxiv-sineater-1.jpg"
                            class="img-fluid" style="width: 100%; height: 100%">
                    </div>
                    <div class="col-4">
                        <img src="https://d2jkbzrop6wflm.cloudfront.net/img/2021/07/ffxiv-queen-feo-ul-1024.jpg"
                            class="img-fluid" style="width: 100%; height: 100%">
                    </div>
                    <div class="col-4">
                        <img src="https://i.redd.it/kfb5se75jio51.png" class="img-fluid"
                            style="width: 100%; height: 100%">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <!--Feed View-->
                <div class="container" style="width: 600px;" ; margin:auto">
                    <div class="card">
                        <div class="row">
                            <h3 class="card-title col-10">Endwalker</h3>
                            <span class="col-2 aling-self-start text-secondary">
                                <h5>12/15</h5>
                            </span>
                        </div>
                        <img src="https://www.pcgamesn.com/wp-content/uploads/2021/05/final-fantasy-xiv-endwalker-moon.jpg"
                            class="card-img-top">
                        <div class="card-body">
                            <p class="font-weight-bold">100 likes</p>
                            <p class="card-text text-dark">Endwalker is the latest expansion of the world-famous MMO game Final Fnatasy XIV</p>
                        </div>

                     </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
